<div class="rowdata">
    <table>
        <tbody>
            <tr>
                <th>Location</th>
                <td>
                    {{ row.Specific_location }}
                    <br>
                    <i>{{ row.Jurisdiction }}, {{ row.Country }}</i>
                </td>
            </tr>
            {% if row.Study %}
            <tr>
                <th>Climate</th>
                <td>{{ row.Study.Climate }}</td>
            </tr>
            <tr>
                <th>ARIA+</th>
                <td>{{ row.Study.Aria_remote }}</td>
            </tr>
            {% endif %}
        </tbody>
    </table>
</div>
