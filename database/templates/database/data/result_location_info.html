<div class="rowdata">
    <table>
        <tbody>
            <tr>
                <th>Location</th>
                <td>
                    {% if row.Specific_location %}{{ row.Specific_location }}<br>{% endif %}
                    <i>{% if row.Jurisdiction %}{{ row.Jurisdiction }}, {% endif %}{{ row.Country }}</i>
                </td>
            </tr>
            {% if row.Study %}
            <tr>
                <th>Climate</th>
                <td>{{ row.Study.Climate }}</td>
            </tr>
            <tr>
                <th>Urban-Rural</th>
                <td>{{ row.Study.Aria_remote }}</td>
            </tr>
            {% endif %}
        </tbody>
    </table>
</div>
