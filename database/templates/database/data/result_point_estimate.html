<div class="rowdata">
    <table>
        <tbody>
            <tr>
                <td colspan="2">
                    <div class="overflow-auto">
                        <div class="float-left fs-4 fw-lighter">{{ row.Point_estimate }}</div>
                        <div class="float-left">{{ row.Measure }}</div>
                    </div>
                </td>
            </tr>
            <tr>
                <th>Numerator</th>
                <td>{{ row.Numerator }}</td>
            </tr>
            <tr>
                <th>Denominator</th>
                <td>{{ row.Denominator }}</td>
            </tr>
            {% if user.is_staff or user.is_superuser %}
            <tr>
                <td colspan="2">
                    <a class="fw-bold" href="{% url 'admin:database_results_change' row.id %}">Edit Result</a>
                </td>
            </tr>
            {% endif %}
        </tbody>
    </table>
</div>
