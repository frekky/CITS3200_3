<div class="rowdata d-flex">
    <table>
        <tbody>
            <tr>
                <td colspan="2">
                    <div class="d-flex flex-row justify-content-between">
                        <div class="fs-4 fw-lighter pe-3 pt-1 pb-1">{{ row.Point_estimate }}</div>
                        <div class="">{{ row.Measure }}</div>
                    </div>
                </td>
            </tr>
            <tr>
                <th>Numerator</th>
                <td>{{ row.Numerator }}</td>
            </tr>
            <tr>
                <th>Denominator</th>
                <td>{{ row.Denominator }}</td>
            </tr>
        </tbody>
    </table>
    {% if user.is_staff or user.is_superuser %}
    <div class="text-end align-self-center">
        <a class="mx-1" href="{% url 'admin:database_results_change' row.id %}" title="Edit Result">
            <span class="material-icons">
                edit
            </span>
        </a>
    </div>
    {% endif %}
</div>
